<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player with Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="bruno.css" />
  </head>
  <body>
    <body>
      <div class="album-cover">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="24K Magic.png"/>
              <div class="overlay">
                <a href="https://youtu.be/PMivT7MJ41M?si=UYIqHG4vfsGsAkru" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="Doo-Wops & Hooligans.jpg"/>
              <div class="overlay">
                <a href="https://youtu.be/fXw0jcYbqdo?si=LnPwswXwtVbcdkom" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="Finesse (feat. Cardi B) (Remix).jpg"/>
              <div class="overlay">
                <a href="https://youtu.be/LsoLEjrDogU?si=TT8lV8V9N7-pTqrN" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="An Evening with Silk Sonic.png"/>
              <div class="overlay">
                <a href="https://youtu.be/GG7fLOmlhYg?si=KpPKlPHWJG-FAAgv" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="music-player">
        <h1>Title</h1>
        <p>Song Name</p>

        <audio id="song">
          <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <button class="backward">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="play-pause-btn">
            <i class="fa-solid fa-play" id="controlIcon"></i>
          </button>
          <button class="forward">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="bruno.js"></script>
  </body>
</html>
