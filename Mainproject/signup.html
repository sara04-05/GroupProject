<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Melodix</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="section2">
        <div class="SignUp">
            <div class="intro">
                <img src="logooo.JPG" alt="Melodix Logo" class="logo">
                <p class="Sign">Sign Up to Melodix</p>
                <p class="detail">Please enter your email address to continue</p>

                <form  class="forma" onsubmit="return validation()">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                    <span id="email_error">Please enter a valid email</span>
                    
                    <button type="submit">Continue</button>
                </form>
            </div>
        </div>
    </section>


    <script src="signup.js"></script>
</body>
</html>
