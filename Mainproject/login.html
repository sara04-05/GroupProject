<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Melodix</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="section2">
        <div class="SignUp">
            <div class="intro">
                <img src="logooo.JPG" alt="Melodix Logo" class="logo">
                <p class="Sign">Log in to Melodix</p>
                <p class="detail">Please enter your details</p>

                <form class="forma" onsubmit="return validation()">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                    <span id="email_error">Please enter a valid email</span>

                </form><br>
                
                <form class="forma" onsubmit="return validation()" id="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="yourpassword" required>
                    <span id="password_error">Please enter a valid password</span>

                    <button type="submit">Continue</button>
                </form>
            </div><br>

            <p>Don't have an account?  <a href="signup.html">Sign up to Melodix</a></p>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
