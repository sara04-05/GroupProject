<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tupac Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./tupac.css" />
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <img src="hitemup.jpg" alt="Hit 'Em Up Cover" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=41qC3w3UUkU" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="califprnia.jpg" alt="California Love Cover" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=omfz62qu_Bc"></ion-icon></a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="eyesonme.jpg" alt="All Eyes on Me Cover" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=H1HdZFgR-aA"></a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="forlove.jpg" alt="Do For Love Cover" />
          <div class="overlay">
            <a href="https://www.youtube.com/watch?v=3beLCkGWRxAtube"></ion-icon></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <h1 id="songTitle">Hit 'Em Up</h1>
    <p id="songName">Tupac - Hit 'Em Up</p>
    <audio id="song">
      <source src="song-list/tupac_hit_em_up.mp3" type="audio/mpeg" />
    </audio>
    <input type="range" value="0" id="progress" />
    <div class="controls">
      <button class="backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
    <div ><a href="main.html">Go back</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./tupac.js"></script>
</body>
</html>
